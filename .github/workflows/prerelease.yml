name: Create Pre-release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get commit hash
        id: commit
        run: echo "hash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build with Gradle
        run: ./gradlew build --no-daemon
      
      - name: Find JAR file
        id: find_jar
        run: |
          JAR_FILE=$(find build/libs -name "*.jar" -not -name "*-sources.jar" | head -n 1)
          echo "jar_path=$JAR_FILE" >> $GITHUB_OUTPUT
          echo "jar_name=$(basename $JAR_FILE)" >> $GITHUB_OUTPUT
      
      - name: Create Pre-release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "pre-${{ steps.commit.outputs.hash }}"
          name: "${{ steps.commit.outputs.hash }}"
          prerelease: true
          body: |
            Pre-release build from commit ${{ steps.commit.outputs.hash }}
            
            **Commit Details:**
            - Hash: `${{ github.sha }}`
            - Author: ${{ github.actor }}
            - Timestamp: ${{ github.event.head_commit.timestamp }}
            
            **Changes:**
            ${{ github.event.head_commit.message }}
            
            ---
            *This is an automated pre-release build. Use at your own risk.*
          files: |
            ${{ steps.find_jar.outputs.jar_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: "build-${{ steps.commit.outputs.hash }}"
          path: build/libs/*.jar
          retention-days: 30
