name: Create Latest Release

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get commit hash
        id: commit
        run: echo "hash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      
      - name: Get timestamp
        id: timestamp
        run: echo "time=$(date +'%Y.%m.%d-%H%M')" >> $GITHUB_OUTPUT
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: false
          gradle-home-cache-cleanup: false
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build with Gradle
        run: ./gradlew build --build-cache --parallel --no-daemon --max-workers=4
        env:
          GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx3g -XX:+HeapDumpOnOutOfMemoryError -XX:+UseParallelGC"
      
      - name: Find JAR file
        id: find_jar
        run: |
          JAR_FILE=$(find build/libs -name "*.jar" -not -name "*-sources.jar" | head -n 1)
          echo "jar_path=$JAR_FILE" >> $GITHUB_OUTPUT
          echo "jar_name=$(basename $JAR_FILE)" >> $GITHUB_OUTPUT
      
      - name: Delete existing latest release
        continue-on-error: true
        run: |
          gh release delete latest --yes || true
          git push --delete origin latest || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create Latest Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "latest"
          name: "Latest Release (${{ steps.timestamp.outputs.time }})"
          prerelease: false
          make_latest: true
          body: |
            Latest stable build from commit ${{ steps.commit.outputs.hash }}
            
            **Build Information:**
            - Build Time: ${{ steps.timestamp.outputs.time }}
            - Commit Hash: `${{ github.sha }}`
            - Author: ${{ github.actor }}
            - Branch: ${{ github.ref_name }}
            
            **Recent Changes:**
            ${{ github.event.head_commit.message }}
            
            ---
            *This is an automated latest release build.*
          files: |
            ${{ steps.find_jar.outputs.jar_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: "build-${{ steps.commit.outputs.hash }}"
          path: build/libs/*.jar
          retention-days: 30
